<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body.um-login {
        margin: 0;
        min-height: 100vh;
        color: #e2e8f0;
        font-family: "Space Grotesk", sans-serif;
        background: radial-gradient(circle at 10% 14%, rgba(14, 165, 233, 0.2), transparent 32%),
          radial-gradient(circle at 86% 18%, rgba(56, 189, 248, 0.12), transparent 28%),
          linear-gradient(158deg, #020617 0%, #091225 54%, #0f172a 100%);
      }
      .um-login .page {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px 18px;
      }
      .um-login .frame {
        width: min(100%, 520px);
        border-radius: 22px;
        padding: 1px;
        background: linear-gradient(150deg, rgba(56, 189, 248, 0.42), rgba(148, 163, 184, 0.12));
        box-shadow: 0 30px 80px rgba(2, 6, 23, 0.68), 0 0 64px rgba(14, 165, 233, 0.1);
      }
      .um-login .mesh-card {
        width: 100%;
        border-radius: 21px;
        padding: 32px 30px 30px;
        border: 1px solid rgba(148, 163, 184, 0.16);
        background: radial-gradient(circle at 16% -12%, rgba(56, 189, 248, 0.1), transparent 42%),
          linear-gradient(180deg, rgba(15, 23, 42, 0.94), rgba(15, 23, 42, 0.84));
        backdrop-filter: blur(12px);
      }
      .um-login h1 {
        margin: 0;
        font-size: 2.5rem;
        line-height: 1.05;
        letter-spacing: -0.02em;
        color: #f8fafc;
      }
      .um-login .subtitle {
        margin: 10px 0 0;
        font-size: 1.01rem;
        line-height: 1.45;
        color: #94a3b8;
      }
      .um-login .form {
        margin-top: 24px;
        width: 100%;
        display: grid !important;
        gap: 14px;
      }
      .um-login .um-field {
        width: 100%;
        display: grid !important;
        gap: 7px;
      }
      .um-login .um-label {
        display: block !important;
        margin: 0;
        font-size: 0.79rem;
        font-weight: 700;
        color: #cbd5e1;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .um-login .um-input-wrap {
        position: relative;
        width: 100%;
      }
      .um-login input.um-input {
        appearance: none;
        -webkit-appearance: none;
        display: block !important;
        width: 100% !important;
        min-width: 0 !important;
        min-height: 52px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.34) !important;
        background: rgba(2, 6, 23, 0.72) !important;
        color: #f8fafc !important;
        font-size: 1rem;
        font-family: "Space Grotesk", sans-serif;
        padding: 13px 14px;
        line-height: 1.4;
        outline: none;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        transition: border-color 120ms ease, box-shadow 120ms ease, background 120ms ease;
      }
      .um-login input.um-input::placeholder {
        color: #64748b !important;
      }
      .um-login input.um-input:focus {
        border-color: rgba(56, 189, 248, 0.88) !important;
        background: rgba(2, 6, 23, 0.86) !important;
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.22), 0 0 30px rgba(14, 165, 233, 0.16);
      }
      .um-login input.um-input:-webkit-autofill,
      .um-login input.um-input:-webkit-autofill:hover,
      .um-login input.um-input:-webkit-autofill:focus {
        -webkit-text-fill-color: #f8fafc !important;
        -webkit-box-shadow: 0 0 0 1000px rgba(2, 6, 23, 0.86) inset !important;
        box-shadow: 0 0 0 1000px rgba(2, 6, 23, 0.86) inset !important;
        transition: background-color 5000s ease-in-out 0s;
      }
      .um-login .submit {
        margin-top: 8px;
        width: 100%;
        min-height: 52px;
        border: 0;
        border-radius: 12px;
        background: linear-gradient(95deg, #0ea5e9, #38bdf8);
        color: #082032;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 12px 28px rgba(14, 165, 233, 0.32);
        transition: transform 100ms ease, box-shadow 100ms ease, filter 100ms ease;
      }
      .um-login .submit:hover {
        filter: brightness(1.04);
        transform: translateY(-1px);
        box-shadow: 0 14px 30px rgba(14, 165, 233, 0.38);
      }
      .um-login .submit:active {
        transform: translateY(0);
      }
      .um-login .error {
        margin-top: 16px;
        border: 1px solid rgba(239, 68, 68, 0.45);
        border-radius: 12px;
        padding: 10px 12px;
        background: rgba(127, 29, 29, 0.35);
        color: #fecaca;
        font-size: 0.9rem;
      }
      @media (max-width: 640px) {
        .um-login .mesh-card {
          padding: 24px 20px 22px;
        }
        .um-login h1 {
          font-size: 2.1rem;
        }
      }
    </style>
  </head>
  <body class="um-login">
    <main class="page">
      <div class="frame">
        <section class="mesh-card">
          <h1>Sign In</h1>
          <p class="subtitle">Cluster administration requires authentication.</p>

          {% if error %}
            <div class="error">{{ error }}</div>
          {% endif %}

          <form method="post" action="/auth/login" class="form">
            <input type="hidden" name="next" value="{{ next_path }}" />
            <div class="um-field">
              <label class="um-label" for="username">Username</label>
              <div class="um-input-wrap">
                <input
                  id="username"
                  class="um-input"
                  type="text"
                  name="username"
                  value=""
                  required
                  autocomplete="username"
                  placeholder="Username"
                  autofocus
                />
              </div>
            </div>
            <div class="um-field">
              <label class="um-label" for="password">Password</label>
              <div class="um-input-wrap">
                <input
                  id="password"
                  class="um-input"
                  type="password"
                  name="password"
                  required
                  autocomplete="current-password"
                  placeholder="Enter password"
                />
              </div>
            </div>
            <button class="submit" type="submit">Sign In</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
