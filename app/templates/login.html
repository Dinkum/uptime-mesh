<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.js"></script>
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
        min-height: 100vh;
        color: #e2e8f0;
        background: radial-gradient(circle at 12% 12%, rgba(14, 165, 233, 0.18), transparent 32%),
          radial-gradient(circle at 82% 18%, rgba(56, 189, 248, 0.14), transparent 28%),
          linear-gradient(160deg, #030712 0%, #0b1220 55%, #0f172a 100%);
      }
      .mono {
        font-family: "IBM Plex Mono", monospace;
      }
      .mesh-card {
        border: 1px solid rgba(148, 163, 184, 0.22);
        box-shadow: 0 28px 60px rgba(2, 6, 23, 0.6);
        background: linear-gradient(180deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.82));
        backdrop-filter: blur(8px);
      }
    </style>
  </head>
  <body class="flex items-center justify-center p-6">
    <div class="w-full max-w-md rounded-2xl p-8 mesh-card">
      <h1 class="text-3xl font-semibold mt-2">Sign In</h1>
      <p class="text-sm text-slate-400 mt-2">Cluster administration requires authentication.</p>

      {% if error %}
        <div class="alert alert-error mt-5 text-sm">
          <span>{{ error }}</span>
        </div>
      {% endif %}

      <form method="post" action="/auth/login" class="mt-6 space-y-4">
        <input type="hidden" name="next" value="{{ next_path }}" />
        <label class="form-control">
          <span class="label-text text-sm text-slate-300">Username</span>
          <input
            class="input input-bordered"
            type="text"
            name="username"
            value=""
            required
            autocomplete="username"
            placeholder="admin"
            autofocus
          />
        </label>
        <label class="form-control">
          <span class="label-text text-sm text-slate-300">Password</span>
          <input
            class="input input-bordered"
            type="password"
            name="password"
            required
            autocomplete="current-password"
          />
        </label>
        <button class="btn btn-primary w-full" type="submit">Sign In</button>
      </form>
    </div>
  </body>
</html>
