{% extends "layout.html" %}

{% block content %}
  <div class="mesh-card bg-white rounded-2xl p-6">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold">Events</h2>
      <span class="text-xs mono text-slate-400">Live stream enabled</span>
    </div>
    <div id="event-list" class="mt-4 space-y-3">
      {% for event in events %}
        <div class="p-3 rounded-xl border border-slate-100">
          <div class="flex items-center justify-between">
            <p class="font-medium">{{ event.name }}</p>
            <span class="badge badge-outline">{{ event.level }}</span>
          </div>
          <p class="text-xs text-slate-400">{{ event.category }} · {{ event.created_at }}</p>
          <p class="text-xs mono text-slate-500">{{ event.fields }}</p>
        </div>
      {% else %}
        <p class="text-sm text-slate-400">No events yet.</p>
      {% endfor %}
    </div>
  </div>

  <script>
    const eventList = document.getElementById("event-list");
    const source = new EventSource("/events/stream");
    source.addEventListener("event", (message) => {
      const payload = JSON.parse(message.data);
      const wrapper = document.createElement("div");
      wrapper.className = "p-3 rounded-xl border border-slate-100";
      wrapper.innerHTML = `
        <div class="flex items-center justify-between">
          <p class="font-medium">${payload.name}</p>
          <span class="badge badge-outline">${payload.level}</span>
        </div>
        <p class="text-xs text-slate-400">${payload.category} · ${payload.created_at}</p>
        <p class="text-xs mono text-slate-500">${JSON.stringify(payload.fields)}</p>
      `;
      eventList.prepend(wrapper);
    });
  </script>
{% endblock %}
